<div id="admin-login" class="admin-panel h-[600px]">
  <div class="admin-content max-w-md mx-auto mt-20">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion Admin</h2>
    <form id="admin-login-form" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Identifiant</label>
        <input
          type="text"
          id="id-admin"
          [(ngModel)]="email"
          name="email"
          class="w-full px-3 py-2 border rounded-lg"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Mot de passe</label>
        <input
          type="password"
          id="admin-password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 py-2 border rounded-lg"
          required
        />
      </div>
      <div class="flex gap-4">
        <button
          type="submit"
          class="flex-1 bg-blue-600 text-white py-1 rounded-lg hover:bg-blue-700 cursor-pointer"
        >
          Se connecter
        </button>
        <button
          type="button"
          id="cancel-admin-login"
          class="px-4 py-2 text-gray-600 hover:text-gray-800 bg-red-500 rounded-lg"
        >
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
