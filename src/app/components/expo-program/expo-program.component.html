<section id="programme" class="py-16 sm:py-20 px-4 sm:px-6 lg:px-8 bg-gray-50">
  <div class="max-w-6xl mx-auto">
    <h2
      class="text-3xl sm:text-4xl font-bold text-center mb-12 text-gray-800"
      appAos="fade-up"
    >
      Programme de l'événement
    </h2>

    <div class="space-y-8">
      @for (day of program; track day; let i = $index) {
        <div
          class="bg-white rounded-lg shadow-md overflow-hidden"
          appAos="fade-up"
          [aosDelay]="i * 100"
        >
          <div class="bg-orange-600 px-6 py-4">
            <h3 class="text-xl font-bold text-white">
              {{ day.day }} - {{ day.date }}
            </h3>
          </div>
          <div class="divide-y divide-gray-200">
            @for (event of day.events; track event) {
              <div class="p-6">
                <div class="flex items-start">
                  <div class="ml-4">
                    <!-- h4 remove the font-semibold  -->
                    <h4 class="text-lg text-gray-800">
                      <span
                        class="bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-sm font-medium mr-4"
                      >
                        {{ event.time }}
                      </span>
                      {{ event.title }}
                    </h4>
                    <!--  <p class="mt-1 text-gray-600">{{ event.description }}</p> -->
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
</section>
