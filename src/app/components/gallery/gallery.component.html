<section id="galerie" class="py-16 sm:py-20 px-4 sm:px-6 lg:px-8 bg-gray-50">
  <div class="max-w-6xl mx-auto">
    <h2
      class="text-3xl sm:text-4xl font-bold text-center mb-12 text-gray-800"
      appAos="fade-up"
    >
      Galerie des éditions précédentes
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (image of galleryImages; track image; let i = $index) {
        <a
          appAos="zoom-in"
          [aosDelay]="i * 50"
          [href]="image.src"
          [attr.data-lightbox]="'gallery'"
          [attr.data-title]="image.caption"
          class="block overflow-hidden rounded-lg shadow-md hover:shadow-lg transition-shadow"
        >
          <img
            [src]="image.src"
            [alt]="image.alt"
            class="w-full h-48 object-cover hover:scale-105 transition-transform"
          />
        </a>
      }
    </div>
  </div>
</section>
