<div class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
  <button (click)="close()" class="absolute top-4 right-4 text-white text-2xl">
    ✕
  </button>

  <div class="relative max-w-3xl w-full flex items-center">
    <!-- Previous Button -->
    <button (click)="prev()" class="absolute left-0 text-white text-4xl px-4">
      ‹
    </button>

    <!-- Image -->
    <img
      [src]="images[currentIndex]"
      class="mx-auto max-h-[80vh] rounded-xl shadow-lg"
    />

    <!-- Next Button -->
    <button (click)="next()" class="absolute right-0 text-white text-4xl px-4">
      ›
    </button>
  </div>
</div>
