<h2 class="block text-sm font-medium mb-2">Sign Up</h2>
<form (ngSubmit)="onSubmit()">
  <!-- <input [(ngModel)]="user.name" name="name" placeholder="Name" required /> -->
  <div class="mb-4">
    <input
      class="w-full px-3 py-2 border rounded-lg"
      [(ngModel)]="user.email"
      name="email"
      placeholder="Email"
      required
    />
  </div>
  <div class="mb-4">
    <input
      class="w-full px-3 py-2 border rounded-lg"
      [(ngModel)]="user.password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />
  </div>
  <button
    class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
    type="submit"
  >
    Sign Up
  </button>
</form>
